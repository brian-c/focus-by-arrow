<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FocusByArrow</title>
  </head>
  <body>
    <table class="focusables">
      <tbody>
        <tr>
          <td><a href="#"><span>Link</span></a></td>
          <td><button id="button" type="button">Button</button></td>
          <td><select><option>Select</option></select></td>
        </tr>
        <tr>
          <td><input type="text" /></td>
          <td><label><input type="radio" /> Radio</label></td>
          <td><label><input type="checkbox" /> Checkbox</label></td>
        </tr>
        <tr>
          <td><textarea readonly>Text area</textarea></td>
          <td><img src="https://placehold.it/100x30.png" tabindex="0" /></td>
          <td><label for="button"><small>(Label for the button</small>)</label></td>
        </tr>
      </tbody>
    </table>
    <script src="./index.js"></script>
    <script>
      window.fba = new FocusByArrow(document.getElementsByClassName('focusables')[0]);
    </script>
  </body>
</html>
